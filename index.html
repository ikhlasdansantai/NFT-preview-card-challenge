<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="CSS/styles.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-img">
          <div class="view-icon">
            <img src="images/icon-view.svg" alt="viewIcon" />
          </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <div class="card-caption">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card-price">
          <div class="price-1">
            <div class="eth">
              <img src="images/icon-ethereum.svg" alt="Etherum" />
            </div>
            <div class="eth-price">
              <p>0.041ETH</p>
            </div>
          </div>
          <div class="price-2">
            <div class="clock">
              <img src="images/icon-clock.svg" alt="clockIcon" />
            </div>
            <div class="clock-info">
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="card-owner">
          <div class="card-owner-pict">
            <img src="images/image-avatar.png" alt="Owner" />
          </div>
          <div class="card-owner-name">
            <p>Creation of <span>Ikhlasdansantai</span></p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.facebook.com/abel.pazbarr/">Ikhlasdansantai</a>.</div>
  </body>
</html>
